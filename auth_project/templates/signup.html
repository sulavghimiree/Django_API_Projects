<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 h-screen flex items-center justify-center">
    <form id="signupForm" class="bg-white p-6 rounded shadow-md w-96 space-y-4">
      <h2 class="text-xl font-bold text-center">Sign Up</h2>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full border p-2 rounded"
        required
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full border p-2 rounded"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full border p-2 rounded"
        required
      />
      <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">
        Register
      </button>
      <p class="text-sm text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 underline">Login</a>
      </p>
    </form>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };
          const res = await fetch("http://127.0.0.1:8000/api/signup/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const response = await res.json();
          if (res.ok) {
            alert("Signup successful! Please log in.");
            window.location.href = "login.html";
          } else {
            alert(JSON.stringify(response));
          }
        });
    </script>
  </body>
</html>
